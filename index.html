<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<title>Code Clock</title>
	</head>
	<body>

		<!--Center Content-->
		<div class="centered">
			<div class="window win-pos">
				<p>Clock.js</p>
				<div class="dot">
					<a></a>
				</div>
			</div>
			<div class="border">
				<!--Clock-->
				<h1>
					<span style="color: #c678dd;">let</span>
					<span style="color: #abb2bf;">clock</span>
					<span style="color: #4cb1c2;">=</span>
					<span style="color: #ffd700;">{</span>
				</h1>
				<h1 class="tab" span>
					<span style="color: #abb2bf;">&#09;</span>
					<span style="color: #e06c75;">year</span><span style="color: #4cb1c2;">:</span>
					<span id="year" style="color: #d19a66;"></span>
				</h1>
				<h1 class="tab" span>
					<span style="color: #abb2bf;">&#09;</span>
					<span style="color: #e06c75;">month</span><span style="color: #4cb1c2;">:</span>
					<span id="month" style="color: #68a66b;"></span><span style="color: #abb2bf;">,</span>
				</h1>
				<h1 class="tab" span>
					<span style="color: #abb2bf;">&#09;</span>
					<span style="color: #e06c75;">day</span><span style="color: #4cb1c2;">:</span>
					<span id="day" style="color: #d19a66;"></span><span style="color: #abb2bf;">,</span>
				</h1>
				<h1 class="tab" span>
					<span style="color: #abb2bf;">&#09;</span>
					<span style="color: #e06c75;">period</span><span style="color: #4cb1c2;">:</span>
					<span id="period" style="color: #68a66b;"></span><span style="color: #abb2bf;">,</span>
				</h1>
				<h1 class="tab" span>
					<span style="color: #abb2bf;"> &#09;</span>
					<span style="color: #e06c75;">hour</span><span style="color: #4cb1c2;">:</span>
					<span id="hour" style="color: #d19a66;"></span><span style="color: #abb2bf;">,</span>
				</h1>
				<h1 class="tab" span>
					<span style="color: #abb2bf;">&#09;</span>
					<span style="color: #e06c75;">minute</span><span style="color: #4cb1c2;">:</span>
					<span id="minute" style="color: #d19a66;"></span><span style="color: #abb2bf;">,</span>
				</h1>
				<h1 class="tab" span>
					<span style="color: #abb2bf;">&#09;</span>
					<span style="color: #e06c75;">second</span><span style="color: #4cb1c2;">:</span>
					<span id="second" style="color: #d19a66;"></span><span style="color: #abb2bf;">,</span>
				</h1>

				<h1>
					<span style="color: #ffd700;">}</span><span style="color: #abb2bf;">;</span>
				</h1>
			</div>
		</div>

		<!--Scripts-->
		<script src="index.js"></script>
	</body>

</html>
