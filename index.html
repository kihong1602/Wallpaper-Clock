<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<title>Code Clock</title>
	</head>
	<body>

		<!--Center Content-->
		<div class="centered">
			<div class="window win-pos">
				<p>Clock.java</p>
				<div class="dot">
					<a></a>
				</div>
			</div>
			<div class="border">
				<!-- Main Method -->
				<h1 class="code-line">
					<span class="keyword">public static void</span>
					<span>&nbsp;</span>
					<span class="method-name">main</span>
					<span class="paren">(</span>
					<span class="type">String[]</span>
					<span>&nbsp;</span>
					<span class="args">args</span><span class="paren">)</span>
					<span>&nbsp;</span>
					<span class="bracket">&#123;</span>
				</h1>
				<!-- Clock Variable Declaration -->
				<h1 class="clock-main">
					<span class="class-name">Clock</span>
					<span>&nbsp;</span>
					<span class="variable-name" id="now">now</span>
					<span>&nbsp;</span>
					<span class="operator">=</span>
					<span>&nbsp;</span>
					<span class="class-name">Clock</span><span class="method">.create</span><span class="paren">()</span>
				</h1>
				<h1 class="code-line method-chain">
					<span class="method">.year</span><span class="paren">(</span><span class="number" id="year">2024</span><span
						class="paren">)</span>
				</h1>
				<h1 class="code-line method-chain">
					<span class="method">.month</span><span class="paren">(</span><span class="string" id="month">"October"</span><span
						class="paren">)</span>
				</h1>
				<h1 class="code-line method-chain">
					<span class="method">.day</span><span class="paren">(</span><span class="number" id="day">24</span><span
						class="paren">)</span>
				</h1>
				<h1 class="code-line method-chain">
					<span class="method">.period</span><span class="paren">(</span><span class="string" id="period">"PM"</span><span
						class="paren">)</span>
				</h1>
				<h1 class="code-line method-chain">
					<span class="method">.hour</span><span class="paren">(</span><span class="number" id="hour">10</span><span
						class="paren">)</span>
				</h1>
				<h1 class="code-line method-chain">
					<span class="method">.minute</span><span class="paren">(</span><span class="number" id="minute">24</span><span
						class="paren">)</span>
				</h1>
				<h1 class="code-line method-chain">
					<span class="method">.second</span><span class="paren">(</span><span class="number" id="second">40</span><span
						class="paren">)</span>
				</h1>
				<h1 class="code-line method-chain">
					<span class="method">.build</span><span class="paren">()</span><span class="semicolon">;</span>
				</h1>
				<h1 class="code-line">
					<span class="bracket">&#125;</span>
				</h1>
			</div>
		</div>

		<!--Scripts-->
		<script src="index.js"></script>
	</body>
</html>
